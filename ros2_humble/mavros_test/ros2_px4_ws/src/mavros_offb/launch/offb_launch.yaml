# mavros_offb_node_launch.yaml
mavros_node:
  package: mavros
  namespace: mavros
  executable: mavros_node
  output: screen
  parameters:
    fcu_url: 'udp://127.0.0.1:14540@:14550'
    gcs_url: ''
    tgt_system: 1
    tgt_component: 1
    log_output: 'screen'
    fcu_protocol: 'v2.0'
    respawn_mavros: false
  arguments:
    - '-c'
    - '<path_to_mavros>/launch/px4_config.yaml'
    - '-l'
    - '<path_to_mavros>/launch/px4_pluginlists.yaml'

mavros_offb_node:
  package: offb_mavros
  executable: offb_launch
  output: screen

static_transform_publisher:
  package: tf2_ros
  executable: static_transform_publisher
  name: static_transform_publisher
  output: screen
  arguments: ['0', '0', '0', '0', '0', '0', 'map', 'base_link_frd', '100']
